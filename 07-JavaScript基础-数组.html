<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基础-数组</title>
</head>
<body>
<script type="text/html">
    // 1 - 100 偶数和、奇数和
    var evenSum = oddSum = 0;
    for (i = 1; i <= 100; i++) {
    if (i % 2 === 0) {
    evenSum += i;
    } else {
    oddSum += i;
    }
    }
    document.writeln('偶数和为：', evenSum);
    document.write('<br>');
    document.writeln('奇数和为：', oddSum);
</script>
<script type="text/html">
    // 1. 使用 Array 构造函数
    var arr1 = new Array();  // 创建了一个空数组，可以放无限个元素
    var arr2 = new Array(20); // 创建了一个长度为 20 的数组
    var arr3 = new Array(6, 7, 9); // 创建带数据的数组

    console.log(arr1);
    console.log(arr2);
    console.log(arr3);

    // 2. 使用数组字面量
    var arr4 = [];
    var arr5 = [30];  // 字面量这样放，30 不是数组长度，是里面的数据

    console.log(arr4);
    console.log(arr5);

</script>
<script type="text/html">
    var arr1 = [30];
    arr1.length = 100;
    console.log(arr1);

    var arr2 = ['张三', 18, '男', '篮球'];
    console.log(arr2.length);  // 4

    console.log(arr2[0]); // 张三
    console.log(arr2[arr2.length]); // undefined
</script>

</script>
<script type="text/html">
    var arr = ['张三', 0, 12, 0, '男'];

    for (var i = 0; i < arr.length; i++) {
        if (arr[i] !== 0) {
            newArr[newArr.length] = arr[i];
