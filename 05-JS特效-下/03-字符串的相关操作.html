<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/html">
    // 1. 转换成字符串
    var age = 18;
    // 与空字符串拼接
    console.log(typeof (age + ""));
    // 调用 toString 方法
    console.log(age.toString());
    // 使用 String() 构造函数
    console.log(String(age));
</script>
<script type="text/html">
    var str = "A Hello World";
    console.log(str.charAt(2));  // H

    var str1 = "你好，中国！";
    console.log(str1.charAt(3));  // 中

    // 获取字符编码
    console.log(str.charCodeAt(0));  // 65
    console.log(str1.charCodeAt(3));  // 20013
</script>
</body>
</html>
