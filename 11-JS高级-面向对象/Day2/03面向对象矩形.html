<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body id="main">
<script>
    function Rect(options) {
        this._init(options);
    }

    Rect.prototype = {
        // 属性
        _init: function (options) {
            // 父标签
            this.parentId = options.parentId;
            // 位置
            this.left = options.left || 100;
            this.top = options.top || 100;
            // 自身属性
            this.width = options.width || 100;
            this.height = options.height || 50;
            this.bgColor = options.bgColor || "#000";
            this.borderRadius = options.borderRadius || 0;
            this.border = options.border || "none";
        },
        // 行为
        render: function () {
            // 1. 获取父标签
            var parentElement = document.getElementById(this.parentId);
            // 2. 创建矩形标签
            var rectElement = document.createElement("div");
            parentElement.appendChild(rectElement);
            // 3. 设置样式
            rectElement.style.position = "absolute";
            rectElement.style.left = this.left + "px";
            rectElement.style.top = this.top + "px";
            rectElement.style.width = this.width + "px";
            rectElement.style.height = this.height + "px";
            rectElement.style.backgroundColor = this.bgColor;
            rectElement.style.border = this.border;
            rectElement.style.borderRadius = this.borderRadius + "px";
        }
    };

    // 创建矩形对象
    var rect = new Rect({
        parentId: "main",
        left: 200,
        top: 200,
        width: 500,
        height: 300,
        bgColor: "pink",
        borderRadius: 30,
        border: "10px solid #000"
    });
    rect.render();
</script>
</body>
</html>
