<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age, doFunc) {
            // var this = new Object();
            this.name = name;
            this.age = age;
            this.doFunc = doFunc;
            // return this;

            // 创建静态属性
            if (!Person.personCount) {
                Person.personCount = 0;
            }
            Person.personCount++;
        }

        // 创建静态方法（一般写在外面）
        Person.printPersonCount = function () {
            console.log("总共创建了" + Person.personCount + "个人");
        };

        var p1 = new Person("张三", 18, function () {
            console.log("张三在上课");
        });

        var p2 = new Person("李四", 18, function () {
            console.log("李四在放羊");
        });

        p1.doFunc();
        p2.doFunc();

        // 输出
        Person.printPersonCount();
    </script>
</body>
</html>
