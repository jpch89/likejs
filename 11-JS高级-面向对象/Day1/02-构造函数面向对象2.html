<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="网页描述信息80字以内">
    <meta name="keywords" content="SEO搜索引擎优化,关键字,关键词">
    <title></title>
</head>
<body>
<script>
    function Person(name, age) {
        // 1. 如果不写 return，返回新创建的对象
        // 2. 返回 this，则返回新创建的对象
        // 3. 返回基本数据类型，会返回新创建的对象
        // 4. 如果返回对象，直接把这个对象给外界
        this.name = name;
        this.age = age;

        return this;
    }
</script>
</body>
</html>
