<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box" style="left: 30px;"></div>
    <script>
        // 1. style.left 只能获取行内设置的样式，而 offsetLeft 可以获取所有的样式
        // style.left 是字符串，而 offsetLeft 是数字
        var box = document.getElementById("box");
        console.log(box.offsetLeft);  // 8
        console.log(box.style.left);  // 没有输出

        // 2. offsetLeft 可以返回没有定位盒子距离左侧的位置；
        // style.left 不可以，只能返回有定位盒子的 left。
        // 这个说法好像不太准确？？？或者说没有必要？？？

        // 3. style.left 返回的是带有单位的字符串，offsetLeft 返回的是数字
        // 使用 parseInt 解析整数
        console.log(parseInt(box.style.left));

        // 4. offsetLeft 是只读的，而 style.left 是可读写的

        // 5. 如果没有给当前元素指定过 top 样式，那么 style.top 返回空字符串
        console.log(typeof box.style.top);  // string
    </script>
</body>
</html>
