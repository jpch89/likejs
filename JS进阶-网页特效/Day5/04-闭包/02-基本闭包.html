<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1. 可以读取函数内部的变量
    function test1() {
        var age = 19;  // age 是局部变量
        return function () {
            console.log(age);
        }
    }

    var func = test1();
    func();
</script>
</body>
</html>
