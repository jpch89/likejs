<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(a, b) {
        var count = 0;
        return function () {
            count += 1;
            console.log("第" + count + "次" + (a + b));
        };
    }

    add(1, 2)();  // 第1次3
    add(3, 4)();  // 第1次7
    var func = add(2, 8);
    func();  // 第1次10
    func();  // 第2次10
</script>
</body>
</html>
