<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        box.onmousemove = function(event) {
            var e = event || window.event;

            var x = e.clientX - this.offsetLeft;
            var y = e.clientY - this.offsetTop;
            // console.log(x, y);

            box.innerText = "(x: " + x + ", y: " + y + ")";
        };
    </script>
</body>
</html>
