<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box{
            border: 1px solid #ccc;
            width: 360px;
            height: 70px;
            padding-top: 360px;
            margin: 100px auto;

            background: url("img/01big.jpg") no-repeat;
        }

        ul{
            display: flex;
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li id="li01"><img src="img/01.jpg" alt=""></li>
            <li id="li02"><img src="img/02.jpg" alt=""></li>
            <li id="li03"><img src="img/03.jpg" alt=""></li>
            <li id="li04"><img src="img/04.jpg" alt=""></li>
            <li id="li05"><img src="img/05.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            // 1. 获取需要的标签
            var li01 = document.getElementById("li01");
            var li02 = document.getElementById("li02");
            var li03 = document.getElementById("li03");
            var li04 = document.getElementById("li04");
            var li05 = document.getElementById("li05");
            var box = document.getElementById("box");

            // 2. 监听鼠标的进入
            li01.onmouseover = function () {
                box.style.background = "url('img/01big.jpg') no-repeat";
            };
            li02.onmouseover = function () {
                box.style.background = "url('img/02big.jpg') no-repeat";
            };
            li03.onmouseover = function () {
                box.style.background = "url('img/03big.jpg') no-repeat";
            };
            li04.onmouseover = function () {
                box.style.background = "url('img/04big.jpg') no-repeat";
            };
            li05.onmouseover = function () {
                box.style.background = "url('img/05big.jpg') no-repeat";
            };
        };
    </script>
</body>
</html>
