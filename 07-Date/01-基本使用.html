<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1. 声明日期对象
    var date = new Date();
    console.log(date);  // Sat Mar 02 2019 19:59:23 GMT+0800 (中国标准时间)

    // getFullYear() 获取完整年份
    console.log(date.getFullYear());  // 2019

    // getMonth() 月份
    console.log(date.getMonth() + 1); // 3

    // getDate() 输出日
    console.log(date.getDate());  // 2

    // getDay() 星期几
    console.log(date.getDay());  // 6

    // getHours() 小时
    console.log(date.getHours());  //  20

    // getMinutes() 分钟
    console.log(date.getMinutes());  // 6

    // getSeconds() 秒
    console.log(date.getSeconds());  // 53

    // getMilliseconds() 毫秒
    console.log(date.getMilliseconds());  // 805

    // getTime 时间戳
    // 1970.1.1 0:00 经历的毫秒数
    console.log(date.getTime());  // 1551529320990

</script>
</body>
</html>
