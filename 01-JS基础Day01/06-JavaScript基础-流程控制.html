<script type="text/html">
    // 从键盘输入一个整数，判断是否为偶数，如果是输出 YES，如果不是输出 NO
    // 1. 定义一个变量
    var tmp;

    // 2. 接收用户输入的整数
    // 2.1 把字符串转成数值
    tmp = +(window.prompt('请输入一个整数'));

    // 3. 合法性检验
    if (isNaN(tmp)) {
      alert('输入的内容有误');
    } else {
        // 4. 判断用户输入的整数是否是偶数
        tmp % 2 === 0 ? window.alert('YES') : window.alert('NO');
    }
</script>

<script>
    // 剪刀石头布
    // 0-剪刀，1-石头，2-布

    // 1. 定义变量，玩家和电脑
    var player, computer;

    // 2. 电脑出拳
    computer = Math.floor(Math.random() * 3);

    // 3. 玩家出拳
    player = +(window.prompt('请出拳：0.剪刀 1.石头 2.布'));

    // 4. 判断比较
    if (player < 0 || player > 2) {
        window.prompt('请重新出拳');
    } else {
        if (
            player === 0 && computer === 2 ||
            player === 1 && computer === 0 ||
            player === 2 && computer === 1
        ) {
            alert('恭喜您，赢了！');
        } else if (
            computer === 0 && player === 2 ||
            computer === 1 && player === 0 ||
            computer === 2 && player === 1
        ) {
            alert('很遗憾，你输了！');
        } else {
            alert('平局！');
        }
    }
</script>
