<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="box">
        <button class="btn">按钮</button>
        <span id="span">
            <a href="#">百度一下</a>
        </span>
        <p class="ironman">我叫钢铁侠</p>
        <div>哈哈</div>
    </div>
</body>
<script type="text/html">
    window.onload = function () {
        var a = document.getElementsByTagName('a')[0];

        // 获取父节点
        var parentNode = a.parentNode;

        // 获取爷爷节点
        var grandParentNode = a.parentNode.parentNode;
    };
</script>
<script type="text/html">
    var span = document.getElementById('span');
    var box = span.parentNode;
    function changeColor () {
        box.style.backgroundColor = 'red';
    }
    var button = document.getElementsByClassName('btn')[0];
    button.onclick = changeColor;
</script>
<script type="text/html">
    window.onload = function () {
        var span = document.getElementById('span');

        // 下一个兄弟节点
        var dom = span.nextElementSibling || span.nextSibling;
        console.log(dom);

        // 上一个兄弟节点
        var previous = span.previousElementSibling || span.previousSibling;
        console.log(previous);

    };
</script>
<script type="text/html">
    window.onload = function () {
        var box = document.getElementById('box');

        // 1. 获取第一个子节点
        var first = box.firstElementChild || box.firstChild;
        console.log(first);

        // 2. 获取最后一个子节点
        console.log(box.lastElementChild || box.firstChild);
    };
</script>
<script type="text/html">
    window.onload = function () {
        // 1. 获取标签
        var box = document.getElementById('box');
        // 2. 获取所有子节点
        var allNodeList = box.childNodes;
        console.log(allNodeList);

        var newList = new Array();
        for (var i = 0; i < allNodeList.length; i++) {
            var node = allNodeList[i];
            if (node.nodeType === 1) {
                newList.push(node);
            }
        }
        console.log(newList);
    };
</script>
<script type="text/html">
    window.onload = function () {
        var box = document.getElementById('box');
        var nodeList = box.children;
        console.log(nodeList);

    };
</script>
<script>
    var ironman = document.getElementsByClassName('ironman')[0];
    console.log(ironman.parentNode.children);
</script>
</html>
