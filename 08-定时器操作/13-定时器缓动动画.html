<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 90px;
            height: 90px;
            background-color: red;
        }
    </style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>
<script>
    window.onload = function () {
        // 1. 定义变量
        var timer = null;
        var begin = 0;
        var target = 800;

        // 2. 开始动画
        $("btn").onclick = function () {
            // 2.1 清除定时器
            clearInterval(timer);
            // 2.2 设置定时器
            timer = setInterval(function () {
                // 起始值 += (结束值 - 起始值) * 缓动系数
                // 一般缓动系数在 0 - 1 之间即可
                begin += (target - begin) * .4;

                // 判断
                if (Math.round(begin) >= target) {
                    clearInterval(timer);
                    begin = target;
                }

                // 动起来
                $("box").style.marginLeft = begin + "px";
            }, 50);
        };

    };

    function $(id) {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>
</body>
</html>
