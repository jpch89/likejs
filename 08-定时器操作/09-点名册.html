<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }

        #name{
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<button id="begin">开始点名</button>
<button id="end">结束点名</button>
<div id="name"></div>
<script>
    window.onload = function () {
        // 1. 获取标签
        var begin = document.getElementById("begin");
        var end = document.getElementById("end");
        var name = document.getElementById("name");

        // 2. 定义变量
        var nameArr = ["张三", "李四", "王五", "赵六"];
        name.innerText = nameArr[0];
        var timer = null;

        // 3. 监听点击
        begin.onclick = function () {
            // 3.1 清除定时器
            clearInterval(timer);

            // 3.2 设置定时器
            timer = setInterval(function () {
                // 3.3 随机数
                var s_index = parseInt(Math.random() * nameArr.length);
                var s_name = nameArr[s_index];
                name.innerText = s_name;
            }, 10);
        };

        end.onclick = function () {
            clearInterval(timer);
        };
    };
</script>
</body>
</html>
