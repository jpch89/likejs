<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
<button id="btn">
    点我
</button>
<script>
    // this 相当于其他语言的 self，是一个指针
    // this 所在的函数在哪个对象中，this就指向这个对象
    function func() {
        console.log(this);
    }

    func();  // Window

    // console.log 也是一个全局的方法，也属于 window
    // 个人理解：我咋觉得这样说不太好。。。
    console.log(this);  // Window

    var btn = document.getElementById("btn");
    btn.onclick = function () {
        console.log(this);
    };

</script>
</body>
</html>
